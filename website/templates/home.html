{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1>Hello World</h1>

{%else %}
    <h1>Login</h1>
    <br/>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="username" placeholder="First name" class="form-control" aria-describedby="emailHelp" required>
            </div><br/>
            <div class="mb-3">
              <input type="password" name="password" placeholder="password" class="form-control" required>
            </div>
            <br/>
            <button type="Login" class="btn btn-secondary">Submit</button>
    </form>

</div>

{% endif %}

{% endblock %}
